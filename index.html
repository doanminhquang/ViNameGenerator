<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tạo Tên Viêt Nam Ngẫu Nhiên</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/skeleton.css" />
        <link rel="stylesheet" href="css/custom.css" />
    </head>
    <body>
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'name')">Tạo tên</button>
            <button class="tablinks" onclick="openTab(event, 'user')">Tạo tên tài khoản</button>
        </div>
        <div id="name" class="tabcontent" style="display: block;">
            <div class="container">
                <div id="content" class="content">
                    <h1>Tạo Tên Ngẫu Nhiên</h1>
                    <div id="generate-names">
                        <div class="row">
                            <div class="six columns">
                                <label>
                                    Số lượng
                                    <input type="number" id="quantity" class="u-full-width" value="100" />
                                </label>
                                <button class="button-primary u-full-width" style="font-family: math;" onclick="loadNames()">Tạo</button>
                                <section class="tooltip">
                                    <button class="u-full-width" id ="btncopyname" style="display: none" onclick="CopyName()">
                                        <span class="tooltiptext" id="nameTooltip"></span>
                                        Sao chép
                                    </button>
                                </section>
                                <a href="" id="txt" style="display: none;"><button class="u-full-width">Tải Ngay File .txt</button></a>
                                <a href="" id="csv" style="display: none;"><button class="u-full-width">Tải Ngay File .csv</button></a>
                                <section id="textcopy"></section>
                            </div>
                            <div class="six columns">
                                <div id="result"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="user" class="tabcontent">
            <div class="container">
                <div id="content" class="content">
                    <h1>Tạo Tên Tài Khoản Ngẫu Nhiên</h1>
                    <div id="generate-names">
                        <div class="row">
                            <div class="six columns">
                                <label>
                                    Số lượng
                                    <input type="number" id="quantity_user" class="u-full-width" value="100" />
                                </label>
                                <label>
                                    Độ dài
                                    <input type="number" id="len" class="u-full-width" value="10" />
                                </label>
                                <label style="display: inline; width: 100px; margin-right: 10px;">
                                    Cả Hoa
                                    <input type="radio" name="choice" value="up" />
                                </label>
                                <label style="display: inline; width: 100px; margin-right: 10px;">
                                    Không Hoa
                                    <input type="radio" name="choice" value="low" checked="true" />
                                </label>
                                <button class="button-primary u-full-width" style="font-family: math;" onclick="loadUsers()">Tạo</button>
                                <section class="tooltip">
                                    <button class="u-full-width" id ="btncopyuser" style="display: none" onclick="CopyUser()">
                                        <span class="tooltiptext" id="userTooltip"></span>
                                        Sao chép
                                    </button>
                                </section>
                                <a href="" id="txt_user" style="display: none;"><button class="u-full-width">Tải Ngay File .txt</button></a>
                                <a href="" id="csv_user" style="display: none;"><button class="u-full-width">Tải Ngay File .csv</button></a>
                                <section id="textusercopy"></section>
                            </div>
                            <div class="six columns">
                                <div id="result_user"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="topFunction()" id="myBtn">&#8657;</button>
        <script src="js/app.js"></script>
    </body>
</html>
